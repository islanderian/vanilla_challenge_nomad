<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/login.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/todo.js"></script>
    <title>Vanilla Last Challenge</title>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <div class="log-in">
          <form class="login-form">
            <input
              class="login-input"
              type="text"
              maxlength="15"
              placeholder="What is your name?"
              required
            />
            <input class="login-btn" type="submit" value="Log In" />
          </form>
          <div class="login-user hidden">
            <span>user: </span>
            <span class="user"></span>
            <button>LogOut</button>
          </div>
        </div>
        <div class="clock-weather">
          <div class="weather">
            <span class="weather-city">Loading...</span>
            <span class="weather-info"></span>
          </div>
          <div class="clock">
            <h2></h2>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="todo-list">
          <!-- <h1>To-do List</h1> -->
          <form class="todo-form">
            <input
              type="text"
              placeholder="Write To-do List..."
              maxlength="30"
            />
          </form>
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
